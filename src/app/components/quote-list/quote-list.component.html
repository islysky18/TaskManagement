<p>quote-list works!</p>
<!-- {{ dataSource | json }} -->
<br />
<div>
  <mat-form-field>
    <input
      matInput
      placeholder="Search..."
      (keyup)="searchQuote($event.target.value)"
    />
  </mat-form-field>
  <br />
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="QuoteID">
      <th mat-header-cell *matHeaderCellDef>QuoteID</th>
      <td mat-cell *matCellDef="let element">{{ element.QuoteID }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="QuoteType">
      <th mat-header-cell *matHeaderCellDef>QuoteType</th>
      <td mat-cell *matCellDef="let element">{{ element.QuoteType }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Contact">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let element">{{ element.Contact }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Task">
      <th mat-header-cell *matHeaderCellDef>Task</th>
      <td mat-cell *matCellDef="let element">{{ element.Task }}</td>
    </ng-container>

    <ng-container matColumnDef="DueDate">
      <th mat-header-cell *matHeaderCellDef>DueDate</th>
      <td mat-cell *matCellDef="let element">{{ element.DueDate }}</td>
    </ng-container>

    <ng-container matColumnDef="TaskType">
      <th mat-header-cell *matHeaderCellDef>TaskType</th>
      <td mat-cell *matCellDef="let element">{{ element.TaskType }}</td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="navigateToDetail()"><i class="far fa-eye"></i></button>
        <button (click)="navigateToEdit()"><i class="fas fa-edit"></i></button>
        <button (click)="navigateToDelete()">
          <i class="far fa-trash-alt"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[3, 5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
