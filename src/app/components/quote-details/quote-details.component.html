<h2 mat-dialog-title>{{ description }}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input readonly matInput placeholder="QuoteID" formControlName="QuoteID" />
  </mat-form-field>
  <mat-form-field>
    <input
      readonly
      matInput
      placeholder="QuoteType"
      formControlName="QuoteType"
    />
  </mat-form-field>
  <mat-form-field>
    <input readonly matInput placeholder="Contact" formControlName="Contact" />
  </mat-form-field>
  <mat-form-field>
    <input readonly matInput placeholder="Task" formControlName="Task" />
  </mat-form-field>
  <mat-form-field>
    <input readonly matInput placeholder="Date" formControlName="DueDate" />
  </mat-form-field>
  <mat-form-field>
    <input
      readonly
      matInput
      placeholder="TaskType"
      formControlName="TaskType"
    />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button btn-danger" (click)="close()">
    <i class="far fa-times-circle"> &#160;&#160;</i>Close
  </button>
  <!-- <button class="mat-raised-button mat-primary" (click)="save()">Save</button> -->
</mat-dialog-actions>
