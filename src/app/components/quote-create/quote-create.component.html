<h2 mat-dialog-title>{{ description }}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      placeholder="QuoteType"
      formControlName="QuoteType"
      required
    />
    <div
      *ngIf="
        form.get('QuoteType').invalid &&
        (form.get('QuoteType').dirty || form.get('QuoteType').touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="form.get('QuoteType').errors.required">
        Quote Type is required.
      </div>
    </div>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Contact" formControlName="Contact" required />
    <div
      *ngIf="
        form.get('Contact').invalid &&
        (form.get('Contact').dirty || form.get('Contact').touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="form.get('Contact').errors.required">
        Contact is required.
      </div>
    </div>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Task" formControlName="Task" required />
    <div
      *ngIf="
        form.get('Task').invalid &&
        (form.get('Task').dirty || form.get('Task').touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="form.get('Task').errors.required">Task is required.</div>
    </div>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="DueDate"
      required
    />
    <div
      *ngIf="
        form.get('DueDate').invalid &&
        (form.get('DueDate').dirty || form.get('DueDate').touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="form.get('DueDate').errors.required">
        Due Date is required.
      </div>
    </div>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="TaskType"
      formControlName="TaskType"
      required
    />
    <div
      *ngIf="
        form.get('TaskType').invalid &&
        (form.get('TaskType').dirty || form.get('TaskType').touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="form.get('TaskType').errors.required">
        Task Type is required.
      </div>
    </div>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button
    [disabled]="!form.valid"
    class="mat-raised-button mat-primary"
    (click)="save()"
  >
    Save
  </button>
</mat-dialog-actions>
